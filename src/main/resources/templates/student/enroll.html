<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Enroll in a Class</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Enroll in a Class</h2>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
  <form th:action="@{/student/enroll/save}" method="post">
    <div class="mb-3">
      <label for="classId" class="form-label">Class</label>
      <select class="form-control" id="classId" name="classId">
        <option th:each="class : ${classes}" th:value="${class.classId}" th:text="${class.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enroll</button>
    <a th:href="@{/student/schedule}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
