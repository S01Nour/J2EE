<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>My Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!--<h1>My Schedule</h1>-->
<div class="container mt-5">
  <h2>My Schedule</h2>
  <a th:href="@{/student/enroll}" class="btn btn-primary mb-3">Enroll in a Class</a>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Class</th>
      <th>Subject</th>
      <th>Day</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Location</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="schedule : ${schedules}">
      <td th:text="${schedule.class.name}"></td>
      <td th:text="${schedule.subject.name}"></td>
      <td th:text="${schedule.day}"></td>
      <td th:text="${schedule.startTime}"></td>
      <td th:text="${schedule.endTime}"></td>
      <td th:text="${schedule.location}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
