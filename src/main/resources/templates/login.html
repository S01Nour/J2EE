<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>University Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c7b4b;
            --primary-hover: #23603a;
            --light-bg: #f8f9fa;
        }

        body {
            background-color: var(--light-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 450px;
            margin: 80px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .login-header {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-control {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(44, 123, 75, 0.25);
        }

        .btn-login {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .login-decoration {
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #4CAF50);
            border-radius: 2px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h2 class="login-header">University Portal</h2>
        <div class="login-decoration"></div>

        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Invalid email or password
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show">
            <i class="bi bi-check-circle-fill me-2"></i>
            You have been logged out successfully
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/perform-login}" method="post" class="mt-4">
            <div class="mb-4">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="username" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-login btn-primary">
                    Login
                </button>
            </div>

<!--            <div class="text-center mt-3">-->
<!--                <a href="#" class="text-muted small">Forgot password?</a>-->
<!--            </div>-->
        </form>

        <div class="text-center mt-4 pt-3 border-top">
            <p class="text-muted">Don't have an account?
                <a th:href="@{/register}" class="register-link">Create one</a>
            </p>
        </div>
    </div>
</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
