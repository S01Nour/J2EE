<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Payment List</h2>
    <a th:href="@{/admin/payments/new}" class="btn btn-primary mb-3">Record New Payment</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Student</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="payment : ${payments}">
            <td th:text="${payment.paymentId}"></td>
            <td th:text="${payment.student.firstName} + ' ' + ${payment.student.lastName}"></td>
            <td th:text="${payment.amount}"></td>
            <td th:text="${payment.date}"></td>
            <td>
                <a th:href="@{/admin/payments/delete/{id}(id=${payment.paymentId})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
