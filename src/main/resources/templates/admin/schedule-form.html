<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Add New Schedule</h2>
  <form th:action="@{/admin/schedules/save}" th:object="${schedule}" method="post">
    <div class="mb-3">
      <label for="class" class="form-label">Class</label>
      <select class="form-control" id="class" th:field="*{class}">
        <option th:each="class : ${classes}" th:value="${class.classId}" th:text="${class.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <select class="form-control" id="subject" th:field="*{subject}">
        <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="day" class="form-label">Day</label>
      <select class="form-control" id="day" th:field="*{day}">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="startTime" class="form-label">Start Time</label>
      <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required>
    </div>
    <div class="mb-3">
      <label for="endTime" class="form-label">End Time</label>
      <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" th:field="*{location}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/schedules}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
