<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <!-- School Logo -->
    <a class="navbar-brand" href="#">
      <img src="/CSS/pics/school.png" alt="School Logo" style="width: 50px; height: 50px; margin-right: 10px;">
      Student Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/classes">Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/payments">Payments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/schedules">Schedules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/subjects">Subjects</a>
        </li>
      </ul>
      <!-- Login/Logout on the far right -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2>Add New Schedule</h2>
  <form th:action="@{/admin/schedules/save}" th:object="${schedule}" method="post">
    <div class="mb-3">
      <label for="class" class="form-label">Class</label>
      <select class="form-control" id="class" th:field="*{class}">
        <option th:each="class : ${classes}" th:value="${class.classId}" th:text="${class.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <select class="form-control" id="subject" th:field="*{subject}">
        <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="day" class="form-label">Day</label>
      <select class="form-control" id="day" th:field="*{day}">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="startTime" class="form-label">Start Time</label>
      <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required>
    </div>
    <div class="mb-3">
      <label for="endTime" class="form-label">End Time</label>
      <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" th:field="*{location}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/schedules}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
