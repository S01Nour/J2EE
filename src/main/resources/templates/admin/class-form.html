<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Class</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <!-- School Logo -->
    <a class="navbar-brand" href="#">
      <img src="/CSS/pics/school.png" alt="School Logo" style="width: 50px; height: 50px; margin-right: 10px;">
      Student Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/classes">Classessss</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/payments">Payments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/schedules">Schedules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/subjects">Subjects</a>
        </li>
      </ul>
      <!-- Login/Logout on the far right -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2>Add New Class</h2>
  <form th:action="@{/admin/classes/save}" th:object="${class}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="semester" class="form-label">Semester</label>
      <input type="text" class="form-control" id="semester" th:field="*{semester}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Subjects</label>
      <div th:each="subject : ${subjects}">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" th:field="*{subjects}" th:value="${subject.subjectId}">
          <label class="form-check-label" th:text="${subject.name}"></label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/classes}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
