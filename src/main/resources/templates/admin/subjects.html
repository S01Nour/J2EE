<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Subject List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .navbar-custom {
      background-color: #2c7b4b;
    }
    .navbar-custom .navbar-brand {
      font-weight: bold;
    }
    .navbar-custom .nav-link {
      color: white !important;
    }
    .navbar-custom .nav-link:hover {
      color: #333 !important;
    }
    .navbar-custom .navbar-toggler-icon {
      background-color: white;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <!-- School Logo -->
    <a class="navbar-brand" href="#">
      <img src="/CSS/pics/school.png" alt="School Logo" style="width: 50px; height: 50px; margin-right: 10px;">
      Student Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/classes">Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/payments">Payments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/schedules">Schedules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/subjects">Subjects</a>
        </li>
      </ul>
      <!-- Login/Logout on the far right -->
      <ul class="navbar-nav ms-auto">
        <!--                <li class="nav-item">-->
        <!--                    <a class="nav-link" href="/admin/login">Login</a>-->
        <!--                </li>-->
        <li class="nav-item">
          <a class="nav-link" href="/login">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Main Content -->

<div class="container mt-5">
  <h2>Subject List</h2>
  <a th:href="@{/admin/subjects/new}" class="btn btn-primary mb-3">Add New Subject</a>
  <form th:action="@{/admin/subjects}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="keyword" class="form-control" th:value="${keyword}" placeholder="Search by name">
      <button type="submit" class="btn btn-secondary">Search</button>
    </div>
  </form>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Credits</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
      <td th:text="${subject.subjectId}"></td>
      <td th:text="${subject.name}"></td>
      <td th:text="${subject.credits}"></td>
      <td>
        <a th:href="@{/admin/subjects/delete/{id}(id=${subject.subjectId})}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
