<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Subject List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Subject List</h2>
  <a th:href="@{/admin/subjects/new}" class="btn btn-primary mb-3">Add New Subject</a>
  <form th:action="@{/admin/subjects}" method="get" class="mb-3">
    <div class="input-group">
      <input type="text" name="keyword" class="form-control" th:value="${keyword}" placeholder="Search by name">
      <button type="submit" class="btn btn-secondary">Search</button>
    </div>
  </form>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Credits</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
      <td th:text="${subject.subjectId}"></td>
      <td th:text="${subject.name}"></td>
      <td th:text="${subject.credits}"></td>
      <td>
        <a th:href="@{/admin/subjects/delete/{id}(id=${subject.subjectId})}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
