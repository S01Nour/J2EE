<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add Subject</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .navbar-custom {
      background-color: #2c7b4b;
    }
    .navbar-custom .navbar-brand {
      font-weight: bold;
    }
    .navbar-custom .nav-link {
      color: white !important;
    }
    .navbar-custom .nav-link:hover {
      color: #333 !important;
    }
    .navbar-custom .navbar-toggler-icon {
      background-color: white;
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <!-- School Logo -->
    <a class="navbar-brand" href="#">
      <img src="/CSS/pics/school.png" alt="School Logo" style="width: 50px; height: 50px; margin-right: 10px;">
      Student Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/classes">Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/payments">Payments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/schedules">Schedules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/subjects">Subjects</a>
        </li>
      </ul>
      <!-- Login/Logout on the far right -->
      <ul class="navbar-nav ms-auto">
        <!--                <li class="nav-item">-->
        <!--                    <a class="nav-link" href="/admin/login">Login</a>-->
        <!--                </li>-->
        <li class="nav-item">
          <a class="nav-link" href="/login">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Main Content -->
<div class="container mt-5">
  <h2>Add New Subject</h2>
  <form th:action="@{/admin/subjects/save}" th:object="${subject}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="credits" class="form-label">Credits</label>
      <input type="number" class="form-control" id="credits" th:field="*{credits}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/subjects}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
