<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${student.studentId == null} ? 'Add Student' : 'Edit Student'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container-fluid">
    <!-- School Logo -->
    <a class="navbar-brand" href="#">
      <img src="/CSS/pics/school.png" alt="School Logo" style="width: 50px; height: 50px; margin-right: 10px;">
      Student Management
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/classes">Classes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/payments">Payments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/schedules">Schedules</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/subjects">Subjects</a>
        </li>
      </ul>
      <!-- Login/Logout on the far right -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/admin/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <h2 th:text="${student.studentId == null} ? 'Add New Student' : 'Edit Student'"></h2>
  <form th:action="${student.studentId == null} ? @{/admin/students/save} : @{/admin/students/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{studentId}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-control" id="role" th:field="*{role}">
        <option value="ADMIN">Admin</option>
        <option value="STUDENT">Student</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/students}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
