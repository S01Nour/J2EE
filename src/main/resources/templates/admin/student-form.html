<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${student.studentId == null} ? 'Add Student' : 'Edit Student'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 th:text="${student.studentId == null} ? 'Add New Student' : 'Edit Student'"></h2>
  <form th:action="${student.studentId == null} ? @{/admin/students/save} : @{/admin/students/save}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{studentId}">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" th:field="*{password}" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-control" id="role" th:field="*{role}">
        <option value="ADMIN">Admin</option>
        <option value="STUDENT">Student</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/students}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
